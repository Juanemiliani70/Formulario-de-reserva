<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Reserva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <img src="imagen_resort.jpg" alt="Encabezado">
</header>

<form>
  <fieldset>
    <legend>Formulario de Reserva</legend>

    <!-- Fila 1 -->
    <div class="form-row">
      <div class="form-group">
        <label>* Nombre:</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>* Apellido:</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>* Fecha de Ingreso:</label>
        <input type="datetime-local" required>
      </div>
      <div class="form-group">
        <label>* Ingreso:</label>
        <select required>
          <option value="">Seleccione</option>
          <option value="1">Sí</option>
          <option value="0">No</option>
        </select>
      </div>
    </div>

    <!-- Fila 2 -->
    <div class="form-row">
      <div class="form-group">
        <label>* Dirección 1:</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>* Dirección 2:</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>* Fecha de Salida:</label>
        <input type="datetime-local" required>
      </div>
      <div class="form-group">
        <label>* Salida:</label>
        <select required>
          <option value="">Seleccione</option>
          <option value="1">Sí</option>
          <option value="0">No</option>
        </select>
      </div>
    </div>

    <!-- Fila 3 -->
    <div class="form-row">
      <div class="form-group">
        <label>* Ciudad:</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>* Provincia:</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>* CP:</label>
        <input type="text" required>
      </div>
      <div class="form-group">
        <label>* Mayores:</label>
        <select required>
          <option value="">Cantidad</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3+">3 o más</option>
        </select>
      </div>
      <div class="form-group">
        <label>* Niños/Menores:</label>
        <select required>
          <option value="">Cantidad</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2+">2 o más</option>
        </select>
      </div>
    </div>

    <!-- Fila 4 -->
    <div class="form-row">
      <div class="form-group">
        <label>* Teléfono:</label>
        <input type="tel" required>
      </div>
      <div class="form-group">
        <label>* Email:</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>* Habitación:</label>
        <div class="radio-group">
          <label><input type="radio" name="habitacion" required> Común</label>
          <label><input type="radio" name="habitacion"> Deluxe</label>
          <label><input type="radio" name="habitacion"> Suite</label>
        </div>
      </div>
    </div>

    <!-- Comentarios -->
    <div class="form-group">
      <label>¿Desea algún servicio más?</label>
      <textarea rows="5" placeholder="Escriba aquí..."></textarea>
    </div>

    <!-- Nota -->
    <div class="note">
      <span>*</span> Campos obligatorios
    </div>

  </fieldset>

  <!-- Botón -->
  <div class="submit-button">
    <button type="submit">Reservar</button>
  </div>
</form>

<footer></footer>

</body>
</html>
